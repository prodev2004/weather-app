<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="search-input">
                <input type="text" placeholder="Search city..." autocomplete="off">
                <button>Search City</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="top">
                        <h2>London, United Kingdom</h2>
                        <img src="https://unsplash.it/50/50" alt="">
                        <p class="small-desc">Ligh Rain</p>
                        <h3>
                            <span class="temp-c">5</span>Â°C -
                            <span class="temp-f">10</span>F
                        </h3>
                    </div>
                    <div class="time">
                        <p class="local-time">
                            Local Time: <span class="local-time-span">04-02-2022 / 10:04</span>
                        </p>
                        <p class="last-updated">
                            Last Updated<span class="last-updated-span">: 04-02-2022 / 09:45</span>
                        </p>
                    </div>
                    <div class="other-info-container">
                        <div class="other-info">
                            <div class="single">
                                <p class="single-title">Wind mph/kph</p>
                                <h3>
                                    <span class="wind-mph">6.9</span> /
                                    <span class="wind-kph">11.2</span>
                                </h3>
                            </div>
                            <div class="single">
                                <p class="single-title">Wind direction</p>
                                <h3 class="wind-dir">N</h3>
                            </div>
                            <div class="single">
                                <p class="single-title">Cloud</p>
                                <h3 class="cloud">0</h3>
                            </div>
                            <div class="single">
                                <p class="single-title">Humidity</p>
                                <h3 class="cloud">87</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-results">
            <!-- <div class="single-2" data-name="cuntry-name">
                <h2>City Name, Country</h2>
            </div> -->
        </div>
    </div>
</body>
</html>
